<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="left-column" id="left-column">
            <h2>Список дел:</h2>
            <div class="list" id="list">
                <div class="comments_none">Список пуст...</div>
                <div class="point">
                    <div class="head-container">
                        <h3 class="head">Купить лошадь</h3>
                        <img src="img/delete.png" class="delete" alt="delete">
                        <span class="arrow-container"><img src="img/arrow.png" class="arrow" alt="arrow"></span>
                    </div>
                    <p class="nat">По цене 300 т.р. за штуку</p>
                </div>
                <div class="point">
                    <div class="head-container">
                        <h3 class="head">Позвонить маме</h3>
                        <img src="img/delete.png" class="delete" alt="delete">
                        <span class="arrow-container"><img src="img/arrow.png" class="arrow" alt="arrow"></span>
                    </div>
                    <p class="nat">Пригласить в кино</p>
                </div>
            </div>
        </div>
        <div class="right-column">
            <h2>Добавить новое дело</h2>
            <div class="point right">
                <p class="up-title">* Название</p>
                <input type="text" name="name" id="head" class="text">
                <p class="up-title">* Описание</p>
                <textarea class="text" id="nat"></textarea><br>
                <button id="add" class="btn">Добавить дело</button>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
