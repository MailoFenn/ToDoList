<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="left-column" id="left-column">
            <h2 class="title">Список дел:</h2>
            <div class="list" id="list">
                <div class="comments_none">Список пуст...</div>
            </div>
        </div>
        <div class="right-column">
            <h2 class="title">Добавить новое дело</h2>
            <div class="point right">
                <label for="head" class="up-title">* Название</label>
                <input type="text" name="name" id="head" class="text">
                <label for="nat" class="up-title">* Описание</label>
                <textarea class="text" id="nat"></textarea>
                <button id="add" class="btn">Добавить дело</button>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
